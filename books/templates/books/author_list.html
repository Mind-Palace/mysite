{% extends "base_books.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
        <h2>Author List</h2>
        <ul>
            {% for author in object_list %}
                <li><a href="{% url 'books:author_detail' author.id %}">{{ author.name }}</a></li>
            {% endfor %}
        </ul>
    {% endblock content %}
</body>
</html>
