{% extends "base_books.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
        <h2>Publisher List</h2>
        <ul>
            {% for publisher in object_list %}
                <li><a href="{% url 'books:publisher_detail' publisher.id %}">{{ publisher.name }}</a></li>
            {% endfor %}
        </ul>
    {% endblock content %}
</body>
</html>
